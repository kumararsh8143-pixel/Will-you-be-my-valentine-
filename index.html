<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Bubi â¤ï¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd1dc, #fff1f5);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      max-width: 320px;
      width: 90%;
      position: relative;
    }

    h1 {
      color: #ff4d88;
      font-size: 26px;
      margin-bottom: 8px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 24px;
      font-size: 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yes {
      background: #ff4d88;
      color: white;
      margin-right: 10px;
    }

    #yes:hover {
      transform: scale(1.05);
    }

    #no {
      background: #eee;
      color: #555;
      position: absolute;
    }

    .hearts {
      position: fixed;
      top: -10px;
      font-size: 18px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .music-note {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>My Bubi ğŸ’–</h1>
    <p>Will you be my Valentine? ğŸŒ¸</p>

    <button id="yes">Yes ğŸ’•</button>
    <button id="no">No ğŸ™ˆ</button>

    <div class="music-note">ğŸ¶ music on</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("bgMusic");

    // start music on first interaction (browser rule)
    document.body.addEventListener("click", () => {
      music.volume = 0.3;
      music.play();
    }, { once: true });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="text-align:center">
          <h1 style="color:#ff4d88;font-size:28px">Yayyy â¤ï¸ğŸ¥°</h1>
          <p style="font-size:16px;color:#555">
            Thank you my Bubi ğŸ’•<br>
            You just made your person very happy ğŸ’˜
          </p>
        </div>
      `;

      for (let i = 0; i < 35; i++) {
        createHeart();
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "hearts";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
  </script>

</body>
</html>
